    <script>
        // Function to get cookies as a key-value pair
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return '';
        }

        // Function to display cookies as a list
        function displayUserData() {
            const userData = [
                { name: 'Username', value: getCookie('userName') },
                { name: 'Password', value: getCookie('password') },
                { name: 'First Name', value: getCookie('firstName') },
                { name: 'Last Name', value: getCookie('lastName') },
                { name: 'Email', value: getCookie('email') },
                { name: 'Phone Number', value: getCookie('phoneNumber') },
                { name: 'Sign up for Newsletter', value: getCookie('signUpNewsletter') }
            ];

            const userDataList = document.getElementById('userData');
            userData.forEach(data => {
                const listItem = document.createElement('li');
                listItem.textContent = `${data.name}: ${data.value}`;
                userDataList.appendChild(listItem);
            });
        }

        // Run the function to display user data when the page loads
        window.onload = function () {
            displayUserData();
        };
    </script>
